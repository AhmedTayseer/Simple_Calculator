<!DOCTYPE html>
<html>

<head>
    <title> Calclatur </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>

    <div id="calclatur">
        <div id="output">
            <br>
            <br>
            <div id="screen">
                <input type="text" name="inputval" id="inputval">
            </div>
        </div>
        <br>
        <div>
            <button type="button" class="num" id="one"   value="1"> 1 </button>
            <button type="button" class="num" id="two"   value="2"> 2 </button>
            <button type="button" class="num" id="three" value="3"> 3 </button>
            <br>
            <button type="button" class="num" id="four" value="4"> 4 </button>
            <button type="button" class="num" id="five" value="5"> 5 </button>
            <button type="button" class="num" id="six"  value="6"> 6 </button>
            <br>
            <button type="button" class="num" id="seven" value="7"> 7 </button>
            <button type="button" class="num" id="eight" value="8"> 8 </button>
            <button type="button" class="num" id="nine"  value="9"> 9 </button>
            <br>
            <button type="button" class="num" id="zero" value="0"> 0 </button>
            <br>
            <button type="button" class="opr" id="add" value="+"> + </button>
            <button type="button" class="opr" id="sub" value="-"> - </button>
            <button type="button" class="opr" id="mul" value="*"> * </button>
            <button type="button" class="opr" id="div" value="/"> / </button>
            <br>
            <button type="button" id="relod"> Reload </button>
            <button type="button" id="run"> Run </button>

        </div>


    </div>
    <script src="script.js"></script>

</body>

</html>
